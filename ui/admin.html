<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/admin.css">
        <script type="text/javascript" src="js/admin.js"></script>
    </head>    

    <body>
        <div class="header">
            <!-- TODO logo -->
            <img src="img/logo.png" class="logo"></a>
            <!-- buttons about movies/series -->
            <div class="header-nav">
                <button class="w3-button" id="movies_btn" onclick="moviesBtnClick()">Movies</button>
                <button class="w3-button" id="series_btn" onclick="seriesBtnClick()" disabled>Series</button>
            </div>
            <!-- buttons about settings/connections/monitor/notifications -->
            <div class="header-control">
                <img src="img/settings.svg" id="settings_btn" alt="Settings" title="Settings" onclick="setToolActive(this)" disabled>
                <img src="img/connections.svg" id="connections_btn" alt="Connections" title="Connections" onclick="setToolActive(this)" disabled>
                <img src="img/monitor.svg" id="monitor_btn" alt="Monitor" title="Monitor" onclick="setToolActive(this)" disabled>
                <img src="img/notifications.svg" id="notifications_btn" alt="Notifications" title="Notifications" onclick="setToolActive(this)" disabled>
            </div>
        </div>

        <div class="content">
            <table class="w3-table-all" id="locations_table"></table>

            <!-- Modal Windows -->
            <div id="modal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <!-- TODO: change modal content by button pressed -->
            </div>
        </div>

        <div class="footer">

                <a href="https://creativemarket.com/eucalyp" target="_blank" title="Eucalyp">Eucalyp</a> 
                from <a href="https://www.flaticon.com/" target="_blank" title="Flaticon">www.flaticon.com</a>
        </div>
    </body>
</html>
